<button pButton type="button" (click)="menu.showSideBar()" icon="fa-arrow-right"></button>
<app-menu-card 
  #menu
  [pullButtons]="buttons" 
  [pullInputText]="inputText"
  [pullCardsArray]="cardsArray"
  [pullSpliceArray]="spliceArray"
  (pushChangeOneCard)="changeOneCard($event)" 
  (pushChangeInputValue)="changeInputValue($event)"
  (pushShowItemsCount)="showItemsCount($event)"
  (pushCheckInputCount)="checkInputCount($event)">
</app-menu-card>
<app-show-cards [pullArray]="spliceArray"></app-show-cards>
